<?xml version='1.0' encoding='UTF-8' ?>

<!-- addentry.html -->
<!-- Form for adding an entry to an address book -->
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:h="http://java.sun.com/jsf/html">
    <h:head>
        <title>Yemekhane - Anasayfa</title>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1"/>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
        <meta name="description" content="Fullscreen Background Image Slideshow with CSS3 - A Css-only fullscreen background image slideshow"/>
        <meta name="keywords" content="css3, css-only, fullscreen, background, slideshow, images, content"/>
        <meta name="author" content="Codrops" />
        <link rel="stylesheet" type="text/css" href="css/style.css" />
        <link rel="stylesheet" type="text/css" href="css/animate.css"/>
    </h:head>
    <h:body class="page">
        <ul class="cb-slideshow">
            <li><span>Image 01</span></li>
            <li><span>Image 02</span></li>
            <li><span>Image 03</span></li>
            <li><span>Image 04</span></li>
            <li><span>Image 05</span></li>
            <li><span>Image 06</span></li>
        </ul>
        <div class="container">
            <div class="section1">
                <h1>ÜNİVERSİTE YEMEKHANE OTOMASYONU</h1>
            </div>
            <div class="section2">
                <h:form>
                    <h:panelGrid style="text-align: left;" columns="2">
                        <h:outputText value="Kullanıcı Adı:"/>
                        <h:inputText required="true" value="#{kullaniciBean.kullanici_ad}"/>
                        <h:outputText value="Parola:"/>
                        <h:inputText value="#{kullaniciBean.parola}"/>
                        <h:outputText value="İsim:"/>
                        <h:inputText value="#{kullaniciBean.isim}"/>
                        <h:outputText value="Soyisim:"/>
                        <h:inputText value="#{kullaniciBean.soyisim}"/>
                        <h:outputText value="E-mail:"/>
                        <h:inputText value="#{kullaniciBean.email}"/>
                        <h:outputText value="Telefon:"/>
                        <h:inputText value="#{kullaniciBean.telefon}"/>
                        <br/>
                        <h:commandButton value="KAYDOL" action="#{kullaniciBean.veriTabaninaGonder()}"/>
                    </h:panelGrid>
                </h:form>
            </div>
            <div class="footer">
                <span class="footer-span">Koma Endazyaran &#x24B8;</span>
            </div>
        </div>
    </h:body>
</html>
